<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger Details</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .qr {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
            word-break: break-all;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            gap: 10px;
        }

        .row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 500;
            color: #555;
            flex: 1;
        }

        .value {
            color: #222;
            flex: 2;
            text-align: right;
            word-break: break-word;
        }

        .time {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #888;
        }

        @media (max-width: 480px) {
            .row {
                flex-direction: column;
                align-items: flex-start;
            }

            .value {
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Passenger Details</h2>
        <div class="qr">QR Code: {{ passenger.qr_code }}</div>

        <div class="row">
            <div class="label">Name</div>
            <div class="value">{{ passenger.name }}</div>
        </div>

        <div class="row">
            <div class="label">Father</div>
            <div class="value">{{ passenger.father }}</div>
        </div>

        <div class="row">
            <div class="label">Mother</div>
            <div class="value">{{ passenger.mother }}</div>
        </div>

        <div class="row">
            <div class="label">Phone</div>
            <div class="value">{{ passenger.phone }}</div>
        </div>

        <div class="row">
            <div class="label">Address</div>
            <div class="value">{{ passenger.address }}</div>
        </div>

        <div class="time">
            Filled At: {{ passenger.filled_at }}
        </div>
    </div>

</body>
</html>
