<!DOCTYPE html>
<html>
<head>
    <title>Passenger Details</title>
</head>
<body>
    <h2>QR Code: {{ passenger.qr_code }}</h2>
    <p><strong>Name:</strong> {{ passenger.name }}</p>
    <p><strong>Father:</strong> {{ passenger.father }}</p>
    <p><strong>Mother:</strong> {{ passenger.mother }}</p>
    <p><strong>Phone:</strong> {{ passenger.phone }}</p>
    <p><strong>Address:</strong> {{ passenger.address }}</p>
    <p><strong>Filled At:</strong> {{ passenger.filled_at }}</p>
</body>
</html>
