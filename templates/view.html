<!DOCTYPE html>
<html>
<head>
    <title>Details</title>
</head>
<body>
    <h3>Passenger Details</h3>

    <img src="/qr-image/{{ passenger.qr_code }}" width="200"><br><br>

    <p><b>Name:</b> {{ passenger.name }}</p>
    <p><b>Father:</b> {{ passenger.father }}</p>
    <p><b>Mother:</b> {{ passenger.mother }}</p>
    <p><b>Phone:</b> {{ passenger.phone }}</p>
    <p><b>Address:</b> {{ passenger.address }}</p>
    <p><b>Filled At:</b> {{ passenger.filled_at }}</p>
</body>
</html>
