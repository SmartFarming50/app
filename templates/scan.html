<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan QR</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 380px;
            padding: 30px 25px;
            border-radius: 14px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #5a6fdc;
            transform: translateY(-2px);
        }

        .hint {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2><i class="fas fa-qrcode"></i> Scan QR</h2>
        <p>Enter or scan the QR code below</p>

        <input id="qr" placeholder="Enter QR Code" autofocus>

        <button onclick="go()">
            <i class="fas fa-arrow-right"></i>
            Open Passenger Form
        </button>

        <div class="hint">
            Tip: Most QR scanners auto-fill this field
        </div>
    </div>

    <script>
        function go() {
            const qr = document.getElementById("qr").value.trim();
            if (!qr) {
                alert("Please enter a QR code");
                return;
            }
            window.location.href = "/add-ui/" + qr;
        }

        // Allow Enter key
        document.getElementById("qr").addEventListener("keypress", function(e) {
            if (e.key === "Enter") go();
        });
    </script>

</body>
</html>
