<!DOCTYPE html>
<html>
<head>
    <title>Scan QR</title>
</head>
<body>
    <h2>Scan QR</h2>

    <input id="qr" placeholder="Enter QR Code">
    <button onclick="go()">Open</button>

    <script>
        function go() {
            const qr = document.getElementById("qr").value;
            window.location.href = "/add-ui/" + qr;
        }
    </script>
</body>
</html>
