<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan QR</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Scan QR / Enter QR Code</h1>
    <form action="" method="get" onsubmit="redirectToAdd(); return false;">
        <label>Enter QR Code:</label>
        <input type="text" id="qr_code" required>
        <br>
        <button type="submit">Go</button>
    </form>
    <br>
    <a href="/">Back to Home</a>

    <script>
        function redirectToAdd() {
            const qr = document.getElementById('qr_code').value.trim();
            if (qr) {
                window.location.href = `/add-ui/${qr}`;
            }
        }
    </script>
</body>
</html>
