<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Passenger</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 30px 25px;
            border-radius: 14px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: 0.2s ease;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        input:focus, textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #5a6fdc;
            transform: translateY(-2px);
        }

        .hint {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Add Passenger Details</h2>

        <form method="POST" action="/add-ui">

            <label>QR Code</label>
            <input type="text" name="qr_code" placeholder="RAIL-1" required>

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Father Name</label>
            <input type="text" name="father" required>

            <label>Mother Name</label>
            <input type="text" name="mother" required>

            <label>Phone</label>
            <input type="text" name="phone" required>

            <label>Address</label>
            <textarea name="address" required></textarea>

            <button type="submit">Save Passenger</button>
        </form>

        <div class="hint">
            Please double-check the QR code before saving
        </div>
    </div>

</body>
</html>
