<!DOCTYPE html>
<html>
<head>
    <title>Fill Passenger Details</title>
</head>
<body>
    <h2>QR Code: {{ qr_code }}</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Father:</label><br>
        <input type="text" name="father" required><br><br>

        <label>Mother:</label><br>
        <input type="text" name="mother" required><br><br>

        <label>Phone:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
