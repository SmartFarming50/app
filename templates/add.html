<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Passenger</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; max-width: 500px; margin: auto; }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Add Passenger for QR: {{ qr_code }}</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Name" required>
        <textarea name="address" placeholder="Address" required></textarea>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="father" placeholder="Father's Name" required>
        <input type="text" name="mother" placeholder="Mother's Name" required>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
