<!DOCTYPE html>
<html>
<head>
    <title>Fill Details</title>
</head>
<body>
    <h3>Fill Passenger Details</h3>

    <p><b>QR Code:</b> {{ qr_code }}</p>
    <img src="/qr-image/{{ qr_code }}" width="200"><br><br>

    <form method="POST">
        <input name="name" placeholder="Name" required><br><br>
        <input name="father" placeholder="Father"><br><br>
        <input name="mother" placeholder="Mother"><br><br>
        <input name="phone" placeholder="Phone"><br><br>
        <textarea name="address" placeholder="Address"></textarea><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
